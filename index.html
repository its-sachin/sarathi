<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Japan City Guide</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header><h1>Japan City Guide</h1></header>
  <nav id="cityTabs" class="tabs"></nav>
  <main>
    <section id="mapWrap">
      <div id="map"></div>
    </section>

    <section id="cards" class="cards"></section>
  </main>

  <!-- small modal for adding info -->
  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <button id="closeModal" class="close">âœ•</button>
      <h3 id="modalTitle"></h3>
      <input id="userName" placeholder="Your name" />
      <textarea id="infoText" placeholder="Add info..."></textarea>
      <button id="saveInfo">Save</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
