<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Tokyo Metro â€“ English Labels</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
  <div id="map" style="height:100vh;margin:0;"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v1.1.2/maptiler-sdk.umd.js"></script>
  <script src="https://cdn.maptiler.com/leaflet-maptilersdk/v1.0.0/leaflet-maptilersdk.js"></script>
  <script>
    const map = L.map('map').setView([35.68, 139.76], 12);

    const mtLayer = L.maptilerLayer({
      apiKey: 'cb7stlprqKf3iV0p7YwU',
      style: "https://api.maptiler.com/maps/jp-mierune-streets/style.json?key=cb7stlprqKf3iV0p7YwU"
    }).addTo(map);

    // Force English labels
    mtLayer.setLanguage(L.MaptilerLanguage.ENGLISH);
  </script>
</body>
</html>
