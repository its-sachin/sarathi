<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Place Cards</title>
  <style>
    .card {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 10px;
      display: inline-block;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div id="cards"></div>

<script>
const places = ["Tokyo Skytree", "Osaka Castle", "Sensoji Temple"];
const container = document.getElementById('cards');

async function getWikimediaImage(place) {
  const url = `https://en.wikipedia.org/w/api.php?origin=*&action=query&titles=${encodeURIComponent(place)}&prop=pageimages&format=json&pithumbsize=500`;
  const response = await fetch(url);
  const data = await response.json();
  const pages = data.query.pages;
  const page = Object.values(pages)[0];
  if (page && page.thumbnail && page.thumbnail.source) {
    return page.thumbnail.source;
  } else {
    // fallback image if no Wikimedia image is found
    return "https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg";
  }
}

async function createCards() {
  for (const place of places) {
    const card = document.createElement('div');
    card.className = 'card';

    const img = document.createElement('img');
    img.src = await getWikimediaImage(place);

    const title = document.createElement('h3');
    title.textContent = place;

    card.appendChild(img);
    card.appendChild(title);
    container.appendChild(card);
  }
}

createCards();
</script>

</body>
</html>
